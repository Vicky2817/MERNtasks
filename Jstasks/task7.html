<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>20MIS1028-Jstask7</title>
    <style>
      body {
        text-align: center;
        font-family: Arial, sans-serif;
      }
      #animation-container {
        position: relative;
        width: 100%;
        height: 350px; 
        overflow: hidden; 
        margin-top: 50px;
      }
      #train {
        position: absolute;
        width: 350px;
        height: 350px;
        background: url('./images/train.png') no-repeat;
        background-size: contain;
        left: 0; 
      }
      #buttons {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="animation-container">
      <div id="train"></div>
    </div>

    <h2>Click the following buttons to handle animation</h2>
    <div id="buttons">
      <button onclick="startAnimation()">Start</button>
      <button onclick="stopAnimation()">Stop</button>
    </div>

    <script>
      let train = document.getElementById('train');
      let position = 0;
      let interval;

      function startAnimation() {
        interval = setInterval(moveTrain, 10);
      }

      function moveTrain() {
        position += 1;
        train.style.left = position + 'px';
        if (position > window.innerWidth) {
          position = -350; 
        }
      }

      function stopAnimation() {
        clearInterval(interval);
      }
    </script>
  </body>
</html>
