<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>20MIS1028-Jstask6</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }
      .login-container {
        background-color: #fff;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 300px;
        margin-bottom: 20px;
      }
      .login-container h1 {
        font-family: 'Cormorant Garamond', serif;
        font-weight: 550;
        font-style: italic;
      }
      .input-group {
        margin-bottom: 15px;
        position: relative;
      }
      .input-group input {
        width: 100%;
        padding: 10px;
        padding-left: 40px; /* Adjust to make room for the icon */
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }
      .input-group i {
        position: absolute;
        top: 50%;
        left: 10px;
        transform: translateY(-50%);
        font-size: 18px;
        color: #888;
      }
      .login-btn {
        width: 100%;
        padding: 10px;
        background-color: #3897f0;
        border: none;
        color: white;
        font-weight: bold;
        border-radius: 4px;
        cursor: pointer;
      }
      .login-btn:hover {
        background-color: #2980b9;
      }
      .checkbox-group {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }
      .checkbox-group input {
        margin-right: 5px;
      }
      .links {
        font-size: 14px;
      }
      .links a {
        color: #3897f0;
        text-decoration: none;
      }
      .signup {
        font-size: 14px;
        text-align: center;
      }
      .signup a {
        color: #3897f0;
        text-decoration: none;
        font-weight: normal;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>Instagram</h1>
      <div class="input-group">
        <i class="fa-solid fa-user"></i>
        <input type="text" id="username" placeholder="Username" />
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Password" />
      </div>
      <button class="login-btn" onclick="login()">Log in</button>
      <br />
      <br />
      <div class="checkbox-group">
        <div>
          <input type="checkbox" id="rememberMe" />
          <label for="rememberMe">Remember me</label>
        </div>
        <div class="links">
          <a href="#">Forgot Password?</a>
        </div>
      </div>
    </div>
    <div class="signup">
      Don't have an account! <a href="#">Sign up here.</a>
    </div>
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <script>
      function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const rememberMe = document.getElementById('rememberMe').checked;

        if (username === '' || password === '') {
          alert('Please enter both username and password.');
        } else {
          alert(
            `Username: ${username}\nPassword: ${password}\nRemember me: ${rememberMe}`
          );
        }
      }
    </script>
  </body>
</html>
