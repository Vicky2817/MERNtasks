<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>20MIS1028 - HTML_task3</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        background: linear-gradient(to right, #beecef, #a1e1f4);
        display: grid;
        place-items: center;
      }
      .container {
        border: 1px solid black;
        width: 70%;
        padding: 20px;
        background: white;
      }
      .div2 {
        display: flex;
      }
      .div2 a {
        padding: 0 30px;
        color: blue;
        font-size: 20px;
      }
      .div2 a:not(:last-child) {
        border-right: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p style="font-size: 20px; font-weight: bold">
        Click any of the following links
      </p>
      <div class="div2">
        <a
          href="https://www.shutterstock.com/image-photo/inspirational-motivational-quote-sky-background-text-1712567149"
          target="_blank"
          >Opens in New</a
        >
        <a
          href="https://www.shutterstock.com/image-photo/inspirational-motivational-quote-sky-background-text-1712567149"
          target="_self"
          >Opens in Self</a
        >
        <a
          href="https://www.shutterstock.com/image-photo/inspirational-motivational-quote-sky-background-text-1712567149"
          target="_parent"
          >Opens in Parent
        </a>
        <a
          href="https://www.shutterstock.com/image-photo/inspirational-motivational-quote-sky-background-text-1712567149"
          target="_top"
          >Opens in Body</a
        >
        <a href="mailto:vigneshsankar559@gmail.com">Send Email</a>

    </div>
